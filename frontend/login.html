<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesiónn en LinkedIn|LinkedIn</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/6100538424.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <div style="background-color:white; ">
        <img id="logo-iniciosSesion" src="img/Linkedin-Logo.png">
        <section id="Formulario" style="margin-bottom: 30px;">
            <h1 style="font-size: 32px;">Iniciar sesión</h1>
            <span>Mantente al día de tumundo profecional</span>
            <div class="form-floating mb-3" style="margin-top: 20px;">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <input id="btn-contaseña" class=" btn" type="button" value="¿Has olvidado tu contraseña?">
            <input id="btn-iniciar"   class=" btn" type="button" value="Iniciar sesión" onclick="login()">
            
        </section>

        <div style="margin-left:540px">
            <span>¿Eres nuevo en Linkedln?</span>
            <a href="registro.html"><input id="btn-contaseña" class=" btn" type="button" value="Únete ahora"></a>
        </div>

        <div  class="row footer" >
            <div>
                <img src="img/Linkedin-LogoBlack.png" alt="Error" style="width: 60px;">
                <span style="font-size: 12px; padding: 4px;">  ©2021 </span>
                <span class="hiper" style="font-size: 12px; padding: 4px;">  Condiciones de uso </span>
                <span class="hiper" style="font-size: 12px; padding: 4px;">  Políticas de privacidad</span>
                <span class="hiper" style="font-size: 12px; padding: 4px;">  Política de cookies</span>
                <span class="hiper" style="font-size: 12px; padding: 4px;">  Política de copyright </span>
                <span class="hiper" style="font-size: 12px; padding: 4px;">  Política de marca </span>
                <span class="hiper" style="font-size: 12px; padding: 4px;">  Política de marca </span>
                <span class="hiper" style="font-size: 12px; padding: 4px;">  Directrices comunitarias</span>
                <span class="hiper" style="font-size: 12px; padding: 4px;">  Idioma</span>
            </div>
        </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- javaScript -->
    <script src="js/controladores.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</body>
</html>
